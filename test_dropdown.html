<!DOCTYPE html>
<html>
<head>
    <title>Test Dropdown</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h3>Test Dropdown Gelombang</h3>
        <select class="form-select" id="gelombang-select">
            <option value="">-- Pilih Gelombang --</option>
        </select>
        <div id="debug"></div>
    </div>
    
    <script>
        console.log('Script running...');
        document.getElementById('debug').innerHTML = 'Script loaded!';
        
        setTimeout(() => {
            const select = document.getElementById('gelombang-select');
            select.innerHTML = `
                <option value="">-- Pilih Gelombang --</option>
                <option value="1">Gelombang 1</option>
                <option value="2">Gelombang 2</option>
                <option value="3">Gelombang 3</option>
            `;
            document.getElementById('debug').innerHTML = 'Options added!';
        }, 1000);
        
        // Test AJAX
        setTimeout(() => {
            fetch('http://localhost/tugas1_tmu-main/pendaftaran/get_periode_list/14-01807-46')
                .then(response => response.json())
                .then(data => {
                    console.log('AJAX Data:', data);
                    document.getElementById('debug').innerHTML = 'AJAX Success: ' + data.length + ' items';
                })
                .catch(error => {
                    console.error('AJAX Error:', error);
                    document.getElementById('debug').innerHTML = 'AJAX Error: ' + error.message;
                });
        }, 3000);
    </script>
</body>
</html>
